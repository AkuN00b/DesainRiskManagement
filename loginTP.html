<!DOCTYPE html>
<html lang="en"> 
<head>
    <title>Portal - Bootstrap 5 Admin Dashboard Template For Developers</title>
    
    <!-- Meta -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <meta name="description" content="Portal - Bootstrap 5 Admin Dashboard Template For Developers">
    <meta name="author" content="Xiaoying Riley at 3rd Wave Media">    
    <link rel="shortcut icon" href="favicon.ico"> 
    
    <!-- FontAwesome JS-->
    <script defer src="assets/plugins/fontawesome/js/all.min.js"></script>
    
    <!-- App CSS -->  
    <link id="theme-style" rel="stylesheet" href="assets/css/portal.css">

    <style type="text/css">
    	body, html{
			margin: 0;
			padding: 0;
			height: 100%;
		}

		.untukBackground img{
			max-width: 100%;
		}

		.untukBackground {
			background-image:url('assets/images/background/background.jpg');
			margin: 0;
			height:100%;
			background-size: cover;
			background-repeat: no-repeat;
		}

		.bgKonten {
			background-color: rgba(255, 255, 255, .6);
			border-radius: 20px;
		}
    </style>
</head> 

<body class="app app-login p-0">
    <div class="row g-0 app-auth-wrapper untukBackground">
	    <div class="col-12 col-md-12 col-lg-12 auth-main-col text-center p-5">
		    <div class="d-flex flex-column align-content-end">
			    <div class="app-auth-body mx-auto p-5 bgKonten">	
				    <div class="app-auth-branding mb-4"><a class="app-logo" href="#"></div>
				    <div class="app-auth-branding mb-4"><a class="app-logo" href="#"></div>

					<h2 class="auth-heading text-center mb-5">Risk Management Login</h2>
			        <div class="auth-form-container text-start">
						<form class="auth-form login-form">
							<div class="email mb-3">
								<label class="sr-only" for="signin-email">Email</label>
								<input id="signin-email" name="signin-email" type="email" class="form-control signin-email" placeholder="Email address" required="required">
							</div><!--//form-group-->
							<div class="password mb-5">
								<label class="sr-only" for="signin-password">Password</label>
								<input id="signin-password" name="signin-password" type="password" class="form-control signin-password" placeholder="Password" required="required">
							</div><!--//form-group-->
							<div class="text-center">
								<button type="submit" class="btn app-btn-primary w-100 theme-btn mx-auto mb-3">Log In</button>
							</div>
						</form>
					</div><!--//auth-form-container-->	

					<div class="app-auth-branding mb-4"><a class="app-logo" href="#"></div>
				    <div class="app-auth-branding mb-4"><a class="app-logo" href="#"></div>
			    </div><!--//auth-body-->
		    
			    <footer class="app-auth-footer">
				    <div class="container text-center py-3">
				         <!--/* This template is free as long as you keep the footer attribution link. If you'd like to use the template without the attribution link, you can buy the commercial license via our website: themes.3rdwavemedia.com Thank you for your support. :) */-->
			        <small class="copyright">Designed with <span class="sr-only">love</span><i class="fas fa-heart" style="color: #fb866a;"></i> by <a class="app-link" href="http://themes.3rdwavemedia.com" target="_blank">Xiaoying Riley</a> for developers</small>
				       
				    </div>
			    </footer><!--//app-auth-footer-->	
		    </div><!--//flex-column-->   
	    </div><!--//auth-main-col-->    
    </div><!--//row-->
</body>
</html>
